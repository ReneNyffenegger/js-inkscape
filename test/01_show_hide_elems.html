<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <script type="text/javascript" src="../js/js-inkscape.js"></script>
  <title>Test 01</title>
  <link rel="stylesheet" type="text/css" href="test.css">

<script>
  
  var inky;
  function main() {
    inky = new tq84.js_inkscape('inkscape');
  }

  function showCircle() { 
    inky.show('circle');
  }
  function hideCircle() { 
    inky.hide('circle');
  }
  function showRect() { 
    inky.show('rect');
  }
  function hideRect() { 
    inky.hide('rect');
  }


</script>
</head>
<body onload='main()'>

  <input type='button' onclick='showCircle();' value='show circle' />
  <input type='button' onclick='hideCircle();' value='hide circle' />
  <input type='button' onclick='showRect  ();' value='show rect'   />
  <input type='button' onclick='hideRect  ();' value='hide rect'   />

  <object id='inkscape' type="image/svg+xml" data="playground.svg"></object>


</body>
</html>
